version: '3.8'

services:
  split-bot:
    build: .
    container_name: split-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount .env for easy config changes without rebuild
      - ./.env:/app/.env:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Health check - bot should be running
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python.*main.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
